<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Time Tracker</title>
</head>
<body>

  <div class="task-creator">
    <form class="task-creator-form">
      <input sc-addTask class="add-task-box" type="text" placeholder="Add Task">
      <textarea class="task-description" name="taskDescription" rows="10" placeholder="Task Description..."></textarea>
      <div sc-addButton class="add-task-button">+</div>
    </form>
  </div>
  
  <div class="container-tasks">
    

      <div class="task-title">
        <h2>To Do</h2>
      </div>

     

      <div class="toDo">

        <div class="toDo-list task-list" sc-dropzone sc-toDoList>
          <div class="list-item" sc-list-item>Lorem, ipsum dolor.</div>
        </div>

      </div>
    
      <div class="task-title"><h2>In Progress</h2></div>
      <div class="inProgress">
        
        <div class="inProgress-list task-list" sc-dropzone>
          <div class="list-item" sc-list-item>Lorem, ipsum dolor.</div>
        </div>

      </div>
    
      <div class="task-title"><h2>Done</h2></div>
      <div class="done">

        <div class="done-list task-list" sc-dropzone>
          <div class="list-item" sc-list-item>Lorem, ipsum dolor.</div>
        </div>

      </div>
    </div>
    

</body>
<script src="script.js"></script>
</html>
